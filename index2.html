<!DOCTYPE html>
<html <="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles2.css">
		<title> Записаться </title>

	</head>
	<body>
		<main>
			<div class="circle">
				<div class="register-form-container">
					<h1 class="form-title">
						Записаться
					</h1>
					<div class="form-fields">
						<div class="form-field">
							<input type="text" placeholder="Фамилия">
						</div>
						<div class="form-field">
							<input type="text" placeholder="Имя">
						</div>
						<div class="form-field">
							<input type="text" placeholder="Почта" required>
							<span class="hint">Обязательно к заполнению</span>
						</div>
						<div class="form-field">
							<input type="text" placeholder="Пароль" required>
							<span class="hint">Обязательно к заполнению</span>
						</div>
						<div class="form-buttons">
							<button class="button">Регистрация</button>
							<br>
							<button class="last" >
								<a href="index.html">Вернуться</a>
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
